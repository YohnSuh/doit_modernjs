<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수</title>
</head>
<body>
    <script>
        // 타이머 함수: 특정 시간이 되었을 때 함수를 실행하거나 특정 시간 동안 함수를 반복하기 위해 시간을 재는 함수
        //             실행할 함수와 시간을 지정하는 함수로, 타이머 함수에 실행할 함수를 인수로 받기 때문에 콜백함수를 매개변수로 사용.
        // setInterval(): 일정 시간마다 함수를 반복해서 실행하는 함수로 시간은 밀리초 단위를 사용.
        // setInterval(콜백함수, 시간);
        function greeting() {
            console.log("안녕하세요!");
        }
        setInterval(greeting, 2000);
        setInterval(() => {console.log("hello")}, 2000);

        // clearInterval(): 함수를 한 번 실행하면 웹 브라우저를 종료하기 전까지는 문서를 새로고침하거나 다른 페이지로 이동해도 계속 실행.
        //                  함수를 계속 반복하는 것이 아니라 특정 조건이 되엇을 경우 반복 실행을 멈추려면 setInterval()함수와 함께
        //                  clearInterval()함수를 사용해야 함. 즉, setInterval()함수로 시작한 타이머를 종료하는 함수
        // clearInterval(타이머);
        let timer = setInterval(() => {
            console.log("hi?");
        }, 2000);
        clearInterval(timer);
        // 5번 표시 후 타이머를 멈추는 소스
        let counter = 0;
        let timer2 = setInterval(() => {
            console.log("hi!");
            counter++;
            if(counter === 5) {
                clearInterval(timer2);
            }
        }, 2000);

        // setTimeout(): 지정한 시간이 지난 후에 콜백 함수를 실행하는 함수
        // setTimeout(콜백함수, 시간)
        // 3초 후 인사말 표시하기
        setTimeout(() => {
            console.log("Hell World");
        }, 3000);
    </script>
</body>
</html>
