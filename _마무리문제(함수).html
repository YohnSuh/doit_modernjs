<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리문제 함수</title>
</head>
<body>
    <script>
        // 사용자가 프롬프트 창에 숫자를 입력했을 때 그 숫자를 함수로 넘겨주고,
        // 함수에서는 숫자가 양수인지 음수인지 0인지를 판단해서 알림 창에 보여주는 프로그램 작성
        const number = parseInt(prompt("숫자를 입력해주세요."));
        function isNumber(n) {
            if(n > 0) {
                alert(`${n}은 양수입니다.`);
            } else if(n < 0) {
                alert(`${n}은 음수입니다.`);
            } else {
                alert(`${n}은 0 입니다.`);
            }
        }
        if(!isNaN(number)) {
            isNumber(number);
        }

        // 2개의 숫자를 입력받아 두 수의 최대공약수를 구하는 함수를 작성
        function getGCD(n, m) {
            let max = n > m ? n : m;
            let gcd = 0;
            for(i = 1; i <= max; i++) {
                if(n % i === 0  && m % i === 0) {
                    gcd = i;
                }
            }
            return gcd;
        }
        document.write(`최대공약수는 ${getGCD(20, 30)}`);
    </script>
</body>
</html>
