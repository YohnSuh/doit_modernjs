<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리 문제 이벤트</title>
    <style>
        #container {
          width: 600px;
          margin: 20px auto;
        }
        h1 {
          font-size:1.5rem;
          text-align:center;
          margin-bottom:20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>마우스 오버하면 이미지 바꾸기</h1>
        <img class="pic" src="images/pic-1.jpg" alt="이미지1">
    </div>
    <script>
        let pic = document.querySelector('.pic');
        pic.addEventListener("mouseover", function() {
            pic.src = 'images/pic-6.jpg';
        });
        pic.addEventListener("mouseout", function() {
            pic.src = 'images/pic-1.jpg';
        });
    </script>
</body>
</html>
