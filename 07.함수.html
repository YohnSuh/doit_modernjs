<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // 함수: 동작해야 할 목적대로 여러 개의 명령을 묶는 것
        /*
            함수선언
            function 함수명() {
                명령
            }
            
            함수실행
            함수명();
        */
        // 1부터 10까지 더하는 함수 실행
        function calcSum() {
        let sum = 0;
        for(let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(`1부터 10까지 더한 값은 ${sum}.`);
        }
        calcSum();

        // 매개변수: 함수를 선언할 때 외부에서 값을 받는 변수로, 함수 이름 옆의 소괄호 안에 매개변수의 이름을 작성
        /*
            function sum(a, b) {
                let result = a + b;
                alert(`두 수의 합은 ${result}`);
            }  
        */
       // 인수: 매개변수가 있는 함수를 호출할 때 실제로 값을 넘겨주는 것
       /*
            sum(10, 20);
       */
        function calcSum2(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
            }
            console.log(`1부터 ${n}까지의 합은 ${sum}`);
        }
        calcSum2(11);

        // return문: 함수의 실행 결괄르 받아 또 다시 처리해야 할 경우, 함수의 실행 결과를 함수를 실행한 시점으로 넘겨주어야 하는데
        //           이것을 '함숫값을 반환한다(return)'라고 함.
        //           함수의 결괏값을 반환할 때는 예약어 return 다음에 넘겨줄 값이나 변수를 지정함
        function calcSum3(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;   // 세 번째 실행순서
            }
            return sum;     // 네 번째 실행순서
        }
        let num = parseInt(prompt("더할 숫자를 입력해주세요."));         // 첫 번째 실행순서
        document.write(`1부터 ${num}까지의 합은 ${calcSum3(num)}`);     // 두 번째 실행순서

        // 두 수를 받아 곱하고 결괏값을 반환하는 함수를 만든 후, 10과 20을 곱한 결괏값을 콘솔창에 표시
        function calc(a, b) {
            let res = a * b;
            console.log(res);
        }
        calc(10, 20);

        // 기본 매개변수: 매개변수가 있는 함수를 선언할 때 매개변수의 기본값을 지정가능. 함수를 실행할 때 인수가 부족하면 기본값을 사용함.
        function multiple(a, b = 5, c = 10) {
            return a * b + c;
        }
        console.log(multiple(5, 10, 20));   // 70
        console.log(multiple(10, 20));      // 210
        console.log(multiple(10));          // 60
    </script>
</body>
</html>
