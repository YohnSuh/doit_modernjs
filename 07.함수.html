<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        // 함수: 동작해야 할 목적대로 여러 개의 명령을 묶는 것
        /*
            함수선언
            function 함수명() {
                명령
            }
            
            함수실행
            함수명();
        */
        // 1부터 10까지 더하는 함수 실행
        function calcSum() {
        let sum = 0;
        for(let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(`1부터 10까지 더한 값은 ${sum}.`);
        }
        calcSum();

        // 매개변수: 함수를 선언할 때 외부에서 값을 받는 변수로, 함수 이름 옆의 소괄호 안에 매개변수의 이름을 작성
        /*
            function sum(a, b) {
                let result = a + b;
                alert(`두 수의 합은 ${result}`);
            }  
        */
       // 인수: 매개변수가 있는 함수를 호출할 때 실제로 값을 넘겨주는 것
       /*
            sum(10, 20);
       */
        function calcSum2(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
            }
            console.log(`1부터 ${n}까지의 합은 ${sum}`);
        }
        calcSum2(11);
    </script>
</body>
</html>
