<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<body>
    <script>
        // 자료형은 원시유형과 객체로 나뉘어지며, 원시 유형은 숫자, 문자열, 논리형, undefined, null, symbol 유형이 있음.

        // typeof() 소괄호 안에 값이나 변수를 넣으면 어떤 자료형인지를 알려줌
        let data = 5;
        console.log(typeof(data));
        
        // null: 값이 없거나 유효하지 않은 값
        // undefined: 값이 할당되지 않았을 때 변수의 초깃값

        // 객체: 여러 개의 원시 유형을 하나로 묶어 놓은 것으로 배열, 함수도 객체
        /*
            객체명 = {
                키 : 값,
                키 : 값,
                ...
            }
        */
        let gitBook = {
            title : "깃&깃허브 입문",   // 문자열
            pubData : "2019-12-06",    // 문자열
            pages : 272,               // 숫자
            finished : true            // 논릿값
        }
        // 객체의 값에 접근하기
        /*
            객체명.키 이름
            객체명["키 이름"]
        */
       console.log(gitBook.title);
       console.log(gitBook["finished"]);

       // 배열: 배열명 = [값, 값, 값, ....]로 작성
       emptyArr = []    // 빈 배열
       colors = ["red", "blue", "yellow"]   // 문자열 배열
       arr = [10, "apple", true]    // 여러 자료형으로 구성된 배열
       // 바나나, 사과, 포도 라는 값이 있는 fruits배열을 만들기
       fruits = ['바나나', '사과', '포도'];

       season = ["봄", "여름", "가을", "겨울"]
       console.log(season);
       console.log(season[2]);  // 배열 변수의 세 번째 값

        // 심벌: 유일성을 보장하는 우너시 유형의 자료형
        // Symbol()로 작성
        let var1 = Symbol();
        let var2 = Symbol();
        console.log(var1 === var2);  // false
        // 심벌은 유일한 값이므로 var1과 var2는 다름

        let id = Symbol();   // id를 심벌로 지정
        const member = {
            name : "Jo",
            [id] : 12345,   // 심벌을 키로 지정할 때 대괄호를 사용
        }
        console.log(member);
        console.log(member[id]);

        // member.id = 6789로 지정할 경우
        member.id = 6789;
        console.log(member);    // 기존의 심벌id(12345)는 그대로 유지되면서 새로운 id가 추가됨

        // 심벌에 설명달기
        // Symbol(설명)
        let grade = Symbol("성적");
        member[grade] = "VIP";
        console.log(member);
    </script>
</body>
</html>
