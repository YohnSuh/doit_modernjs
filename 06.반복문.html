<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        // for문
        // for (초깃값; 조건; 증가식) {...}
        // 초깃값: 몇 번 반복할지 지정하기 위해 사용. 0이나 1부터 시작
        // 조건: 문장을 반복하기 위해 체크할 조건 부분.
        // 증가식: 문장을 실행한 후 카운터 변수를 증가시키는 부분.

        // for문을 사용해 배열값 가져오기
        const students = ["Park", "Kim", "Lee", "Kang"];
        for (let i = 0; i < students.length; i++) {
            document.write(`<br>${students[i]}.`);
        }
        document.write("<br>");
        // colors 배열에 색상을 지정한 후 for문을 사용해 표시하기
        const colors = ["yellow", "lightblue", "deeppink"];
        for (let i = 0; i < colors.length; i++) {
            document.write(`${colors[i]} `);
        }

        // forEach문
        // 배열명.forEach(콜백 함수) {...} (콜백함수: 다른 함수의 인수로 사용할 수 있는 함수)
        // 배열의 길이가 바뀌어 정확하게 배열의 크기를 알 수 없을 때, 배열의 요소를 가져와서 함수를 실행해야 할 때 사용

        // forEach문으로 배열값 가져오기
        document.write("<br>");
        const studentin = ["Park", "Kim", "Lee", "Kang"];
        studentin.forEach(function(student) {
            document.write(`${student} `);
        });

        // for...in문: 반복해서 객체의 값을 가져와 처리함; 객체의 키만 가져올 수 있으므로 해당 키의 값에 접근하려면 대괄호를 사용함
        // for (변수 in 객체) {...}

        // for..in문으로 키와 값 가져오기
        document.write("<br>");
        const gitBook = {
            title: "깃&허브 입문",
            pubDate: "2020-12-25",
            pages: 282,
            finished: true
        }
        for (key in gitBook) {
            document.write(`${key} : ${gitBook[key]}<br>`);
        }

        // for...of문: 문자열이나 배열과 같은 반복 가능 자료에서 사용하는 반복문으로 forEach문을 for...of문으로 작성가능함
        // for...of문으로 배열값 가져오기
        for (student of studentin) {
            document.write(`<br>${student}`);
        }

        // while문: 조건이 참인 동안 문장을 반복. 조건부터 체크한 후 true일 경우에만 문장을 반복하므로 조건이 false면 실행되지 않을 수 있음
        // while (조건) {실행할 명령}

        // do...while문: 조건이 맨 뒤에 붙음. 문장을 한 번 실행한 후 조건을 체크하므로 조건이 false여도 문장이 최소 한 번은 실행됨
        // do {실행할 명령} while (조건)

        // while문을 조건에 따라 별 표시하기
        document.write("<br>");
        let stars = parseInt(prompt('별의 개수: '));
        while (stars > 0) {
            document.write('*');
            stars--;
        }
        
        // do...while문으로 조건에 따라 별 표시하기
        document.write("<br>");
        do {
            document.write('*');
            stars--;
        } while (stars > 0)

        // stars의 값이 0일 때, while문은 조건을 먼저 체크하므로 아무것도 표시되지 않지만
        // do...while문에서는 먼저 *를 표시한 후 조건을 체크하므로 *가 나타남
        // while문과 do...while문은 초깃값이나 반복 횟수 없이 조건만 주어졌을 때 많이 사용; 어떤 조건을 만족하는 동안 계속 반복함

        // break문: 반복문이 종료 조건이 되기 전에 빠져나와야 할때 break문을 사용.
        // continue: 조건에 해당되는 값을 만났을 때 실행하던 반복 문장을 건너뛰고 반복문의 맨 앞으로 되돌아가서 다음 반복 과정으로 넘어감.
        //           반복 과정을 한 차례 건너뛰게 하는 것.
        
        // 소수인지 여부 확인하기
        document.write("<br>");
        const nummer = parseInt(prompt("자연수를 입력하세요."));
        let isPrime;

        if(nummer === 1) {
            document.write(`${nummer}: 소수도 합성수도 아닙니다.`);
        } else if(nummer === 2) {
            isPrime = true;
        } else {
            for(let i = 2; i < nummer; i++) {
                if(nummer % i === 0) {  // 나누어 떨어지는 수가 있다면
                    isPrime = false;    // 소수가 아님
                    break;              // for문을 빠져나옴
                } else {                // 나누어 떨어지는 수가 없다면
                    isPrime = true;     // 소수임
                }
            }
        }
        if(isPrime) {
            document.write(`${nummer}: 소수입니다.`);
        } else {
            document.write(`${nummer}: 소수가 아닙니다.`);
        }
    </script>
</body>
</html>
