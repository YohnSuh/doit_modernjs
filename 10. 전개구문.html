<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개구문</title>
</head>
<body>
    <script>
        // 전개구문: '값을 펼쳐주는' 구문으로, 배열처럼 갑싱 다양한 자료를 한꺼번에 인수로 넘겨주거나
        //           배열과 배열을 합할 때처럼 배열을 하나의 덩어리로 처리해야 할 때 유용함.
        fruits = ["apple", "banana", "lemon"];
        console.log(fruits);
        // 전개구문은 3개의 마침표를 이용해 사용
        console.log(...fruits);
        // => 문자열이나 배열, 객체처럼 여러 개의 값을 담고 있는 자료형에서 다른 정보는 필요 없고
        //    그 안의 값만 꺼내 사용하려고 할 때 유용함.

        // 나머지 매개변수: 전개 구문은 함수를 선언할 때 사용할 수도 있으며, 함수를 선언하면서 나중에 몇 개의 인수를
        //                 받게 될 지 모를 경우 전개구문을 사용해서 매개변수를 만드는데 이를 '나머지 매개변수'라고 함.
        function addNum(a, b) {
            return a + b;
        }
        console.log(addNum(1, 3));
        console.log(addNum(1, 3, 5, 7)); // 앞에서 2개의 인수만 사용하고 나머지 인수는 버림.
        // addNum()함수를 실행할 때 인수의 개수와 상관없이 넘겨주는 값을 모두 더하려면 전개구문을 사용해서 매개변수를 하나의 이름으로 선언해야 함.
        function addNum2(...numbers) {
            let sum = 0;

            for(let number of numbers) {
                sum += number;
            }
            return sum;
        }
        console.log(addNum2(1, 3));
        console.log(addNum2(1, 3, 5, 7));

        // 인수의 일부분만 나머지 매개변수로 받기
        function displayFavorites(first, ...favs) {
            let str = `가장 좋아하는 과일은 "${first}"입니다.`;
            return str;
        }
        console.log(displayFavorites("사과", "포도", "토마토"));
    </script>
</body>
</html>
