<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen객체</title>
</head>
<body>
    <button>click</button>
    <script>
        /*
            [ screen 객체 ]
            - availHeight: UI영역을 제외한 내용 표시 영역의 높이
            - availWidth: UI영역을 제외한 내용 표시 영역의 너비
            - colorDepth: 화면에서 픽셀을 렌더링할 때 사용하는 색상 수
            - height: UI영역을 포함한 화면의 높이
            - orientation: 화면의 현재 방향
            - pixelDepth: 화면에서 픽셀을 렌더링할 때 사용하는 비트 수
            - width: UI영역을 포함한 화면의 너비

            [ screen 메서드 ]
            - lockOrientation(): 화면 방향을 잠금
            - unlockOrientation(): 화면 방향 잠금을 해제
        */
        // 화면 중앙에 팝업창 열기
        const btn = document.querySelector("button");
        const popWidth = 600;
        const popHeight = 500;

        btn.addEventListener("click", function() {
            let left = (screen.availWidth - popWidth) / 2;
            let top = (screen.availHeight - popHeight) / 2;
            window.open("_마무리문제(노드).html", "이벤트 팝업", `width=${popWidth} height=${popHeight} left=${left} top=${top}`);
        });
    </script>
</body>
</html>
