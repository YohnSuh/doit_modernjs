<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        /*
            연산자의 종류
            1. + : 2개의 피연산자를 더함
            2. - : 첫 번째 피연산자값에서 두 번째 피연산자값을 뺌
            3. * : 2개의 피연산자를 곱함
            4. / : 첫 번째 피연산자값을 두 번째 피연산자값으로 나눔
            5. % : 첫 번째 피연산자값을 두 번째 피연산자값으로 나눈 나머지를 구함
            6. ++ : 피연산자값을 1 증가시킴 (증가연산자) ; a++
            7. -- : 피연산자값을 1 감소시킴 (감소연산자) ; b--
        */

        // 증가연산자와 감소연산자를 사용할 때, 연산자가 어느 위치에 있는가에 따라 결과가 달라짐
        let x = 10, y = 4, result;
        result = x + y--;
        console.log(y); // 3
        console.log(result); // 14
        
        result = ++x - y;
        console.log(x); // 11
        console.log(result); // 8

        // 연결연산자: 문자열과 다른 자료형, 2개의 문자열을 합해 하나의 문자열로 만드는 연산자
        //            연산자 기호는 + 기호를 사용함
        let name = "조연서";
        console.log(name + "님, 안녕하세요?");

        // 자신의 나이를 age 변수에 저장한 후 콘솔 창에 '나는 ~세 입니다.'라고 표시하기
        let age = prompt('나이를 입력하세요');
        console.log(`나는 ${age}세 입니다.`);

        // 할당연산자: 연산자 오른쪽의 실행 결과를 연산자 왼쪽에 할당하는 연산자로 '대입연산자'라고도 함
        //            변수에 값을 지정할 때, 연산 결과를 변수에 저장할 때 할당 연산자를 사용
        //            y = y + x같은 식에선 y에 x를 더해서 다시 y에 할당하므로 할당연산자와 산술연산자를 합쳐 하나의 할당 연산자로 표시함
        //            y += x, y -= x
        /*
            할당연산자의 종류
            1. = : 연산자의 오른쪽 값을 왼쪽 변수에 할당
            2. += : y = y + x; y += x
            3. -= : y = y - x; y -= x
            4. *= : y = y * x; y *= x
            5. /= : y = y / x; y /= x
            6. %= : y = y % x; y %= x
        */

        // 비교연산자: 2개의 값을 비교해서 참이나 거짓으로 결괏값을 반환하는 연산자로, 값이 같은지 같지않은지 또는 큰지 작은지를 비교함
        /*
            비교연산자의 종류
            1. == : 피연산자 값이 같으면 true; 3 == "3" true
            2. === : 피연산값자과 데이터 유형이 모두 같으면 true;  a === "3" false
            3. != : 피연산자값이 같지 않으면 true; 3 != "3" false
            4. !== : 피연산자값과 데이터 유형이 모두 같지 않으면 true; 3 !== "3" true
            5. < : 왼쪽 피연산자값이 오른쪽 피연산자값보다 작으면 true; 3 < 4 true
            6. <= : 왼쪽 피연산자값이 오른쪽 피연산자값보다 작거나 같으면 true; 3 <= 4 true
            7. > : 왼쪽 피연산자값이 오른쪽 피연산자값보다 크면 true; 3 > 4 false
            8. >= : 왼쪽 피연산자값이 오른쪽 피연산자값보다 크거나 같으면 true; 3 >= 4 false
        */
        // ==와 !=는 비교하는 피연산자의 자료형을 자동으로 변환하여 비교함
        // ===와 !==는 값뿐만 아니라 데이터 유형까지 비교함. 그러므로 프로그램에서 값을 비교할 때는 ===, !== 연산자를 사용하는 것이 권장됨

        // 문자열끼리 비교할 경우 문자열에 있는 문자들의 아스키코드값을 비교하여 결정
        // 숫자보다 문자의 아스키코드값이, 영문자의 대문자보다는 소문자의 아스키코드값이 더 큼
        // 문자열 안의 문자가 여러 개일 경우, 맨 앞에서부터 하나씩 문자를 비교함
        console.log("A" > "B"); // false
        console.log("javascript" > "JAVASCRIPT"); // true

        // 논리연산자: 참과 거짓을 피연산자로 하는 연산자로 참과 거짓을 사용하여 조건을 체크할 때 많이 사용
        /*
            논리연산자의 종류
            1. ! : NOT 연산자로 피연산자값과 반대의 값을 가짐
            2. && : AND 연산자로 피연산자값이 모두 true일 경우에만 true가 됨
            3. || : OR 연산자로 피연산자값 중 하나만 true여도 true가 됨
        */
    </script>
</body>
</html>
